routers:
  - name: "R1"
    interfaces:
      - name: "Ethernet1/1"
        state: "enabled"
        ip: "10.0.0.1"
        mask: "255.255.255.0"
      - name: "Loopback0"
        state: "enabled"
        ip: "1.1.1.1"
        mask: "255.255.255.255"
    bgpasn: "65000"
    bgp_neighbors:
      - ip: "10.0.0.2"
        remote_as: "65001"
    ospf_pid: "1"
    ospf_routerid: "1.1.1.1"
    use_ospf_routerid: "yes"
    ospf_networks:
      - subnet: "192.168.0.0"
        mask: "0.0.0.255"
        area: "0"

  - name: "R2"
    interfaces:
      - name: "Ethernet1/1"
        state: "enabled"
        ip: "10.0.0.2"
        mask: "255.255.255.0"
      - name: "Loopback0"
        state: "enabled"
        ip: "2.2.2.2"
        mask: "255.255.255.255"
    bgpasn: "65001"
    bgp_neighbors:
      - ip: "10.0.0.1"
        remote_as: "65000"
    ospf_pid: "1"
    use_ospf_routerid: "yes"
    ospf_routerid: "2.2.2.2"
    ospf_networks:
      - subnet: "10.0.0.0"
        mask: "0.0.0.255"
        area: "0"
      - subnet: "10.0.2.0"
        mask: "0.0.0.255"
        area: "0"

  - name: "R3"
    interfaces:
      - name: "Ethernet1/1"
        state: "enabled"
        ip: "10.0.0.2"
        mask: "255.255.255.0"
      - name: "Loopback0"
        state: "enabled"
        ip: "2.2.2.2"
        mask: "255.255.255.255"
    ospf_pid: "1"
    use_ospf_routerid: "no"
    ospf_routerid: "2.2.2.2"
    ospf_networks:
      - subnet: "10.0.0.0"
        mask: "0.0.0.255"
        area: "0"
      - subnet: "10.0.2.0"
        mask: "0.0.0.255"
        area: "0"
    bgpasn: "65000"
    bgp_neighbors:
      - ip: "10.0.0.2"
        remote_as: "65001"
